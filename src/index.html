<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neXart</title>
    <link rel="stylesheet" href="/src/carrossel.css".css>
    <link rel="stylesheet" href="/src/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
        <link rel="shortcut icon" href="/imgs/favicon.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a  class="logo" href="/"><img width="180px"src="/imgs/logo.png" alt=""></a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="/">Início</a></li>
                <li><a href="/">Sobre</a></li>
                <li><a href="/">Projetos</a></li>
                <li><a href="/">Contato</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="#" class="btn-primary">Entre</a>
                <a href="#" class="btn-secondary">Cadastre-se</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
              
              <div class="hero-text">
                <h1>Descubra talentos. Conecte oportunidades.</h1>
                <p>Explore o universo da arte e impulsione conexões entre artistas emergentes e investidores visionários.</p>
              </div>
              <div class="hero-visual ">
                <img src="/imgs/gif1.gif" alt="Ilustração">
              </div>
            </div>
          </section>
          <div class="slider">

            <div class="slides">
                <!-- Radio buttons for navigation -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
        
                <!-- Slide images -->
                <div class="slide first">
                    <img src="/imgs/1.jpg" alt="Imagem 1">
                </div>
                <div class="slide">
                    <img src="/imgs/2.jpg" alt="Imagem 2">
                </div>
                <div class="slide">
                    <img src="/imgs/3.jpg" alt="Imagem 3">
                </div>
                    
        
                <!-- Automatic navigation -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>
            </div>
        
            <!-- Manual navigation -->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
        </div>
          
    </main>
    <script src="script.js"></script>
</body>
</html>
